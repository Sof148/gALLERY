<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="Princess.jpg">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="https://static.wikia.nocookie.net/characters/images/a/a5/Latest_%2810%29.jpg/revision/latest?cb=20141230074301">
            <img id="two" src="Princess2.jpg">
            <img id="third" src="Princess3.jpg">
            <img id="fourth" src="Princess4.jpg">
            <img id="fifth" src="Princess5.jpg">
            <img id="sixth" src="Princess6.jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#Carousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item-active">
                        <img class="img-responsive" src="Princess7.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Princess8.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Princess2.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="princesss9.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="princess10.jpg" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <hr style="width: 100%;">
    </div>
    <script async src="https://drv.tw/inc/wd.js"></script>
</body>

</html>
